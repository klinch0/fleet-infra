apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 1m0s
  timeout: 1m0s
  url: https://kubernetes-sigs.github.io/external-dns/

---

apiVersion: v1
kind: Namespace
metadata:
  name: external-dns
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: external-dns
      version: '*'
  install:
    createNamespace: true
  targetNamespace: external-dns
  interval: 1m0s
  values:
    env:
      - name: CF_API_TOKEN
        value: 8ab505ed99c6e8d989640520bbfd846937570
      - name: CF_API_EMAIL
        value: Itops2019@gmail.com

    provider: cloudflare
    extraArgs: 
       - --cloudflare-proxied

